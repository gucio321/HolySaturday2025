name: Pages
on: 
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: install latex dependencies
      run: |
        sudo apt install -y latexmk texlive texlive-fonts-extra texlive-full texlive-fonts-recommended
    - name: install bard
      run: |
        mkdir -p /usr/local/bin
        wget -O /usr/local/bin/bard https://github.com/vojtechkral/bard/releases/latest/download/bard
        chmod 755 /usr/local/bin/bard
        export PATH=/usr/local/bin:$PATH
    - name: Generate auto-generated code
      run: bard make
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
